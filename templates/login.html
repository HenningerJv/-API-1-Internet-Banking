{% with messages = get_flashed_messages() %}
    {% if messages %}
        <ul class=flashes>
        {% for message in messages %}
            <div style="background-color: firebrick; color: white; border-radius: 10px; text-align: center; width: 300px;">{{ message }}</div>
        {% endfor %}
        </ul>
    {% endif %}
{% endwith %}
{% if error %}
    <p class=error><strong>Erro:</strong> {{ error }}
{% endif %}
