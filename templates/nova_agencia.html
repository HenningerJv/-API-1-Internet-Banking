{% extends "base-cliente.html" %}

{% block contents %}

<main>
    
    <form method="post" action="">
        <div class="container">
            <a href="{{ url_for('gerenciar') }}" class="voltar">&lt voltar</a>
            <section class="solicitacao">
                <h2>Nova Agência</h2>
                <div class="campo-unico">
                    <div class="info-conta">
                        <label>Número<br>
                            <input type="number" name="numeroAgencia">
                        </label>
                    </div>
                </div>

                <div class="campo-unico">
                    <div class="info-conta">
                        <label>Gerente<br>
                            <input type="text" name="nome">
                        </label>
                    </div>
                </div>

                <div class="campo-unico">
                    <div class="info-conta">
                        <label>Endereço<br>
                            <input type="text" class="linha-inteira" name="endereco">
                        </label>
                    </div>
                </div>

                <section class="botoes">
                    <input type="submit" name="cadastrar" class="cadastrar" value="Cadastrar">
                </section>

        </div>
                {% with messages = get_flashed_messages() %}
                {% if messages %}
                <ul class=flashes>
                    {% for message in messages %}
                    <div class="error">{{ message }}</div>
                    {% endfor %}
                </ul>
                {% endif %}
                {% endwith %}
    </form>

</main>
{% endblock %}
